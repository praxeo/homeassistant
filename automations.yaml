- id: '1765510218408'
  alias: Basement Overhead Light - Doors (25m Auto-Off)
  description: Turn on the basement overhead light when the basement interior, entry,
    bay door, or ratGDO obstruction changes state, then turn it off 25 minutes later
    unless work mode is active.
  triggers:
  - trigger: state
    entity_id: binary_sensor.basement_int_door_sensor
    from: 'off'
    to: 'on'
  - trigger: state
    entity_id: binary_sensor.basement_entry_sensor
    from: 'off'
    to: 'on'
  - trigger: state
    entity_id: cover.ratgdo32_b1e618_door
  - trigger: state
    entity_id: binary_sensor.ratgdo32_b1e618_obstruction
    from: 'off'
    to: 'on'
  conditions: []
  actions:
  - action: switch.turn_on
    target:
      entity_id: switch.basement_overhead_light
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.basement_work_mode
        state: 'off'
      sequence:
      - delay:
          minutes: 25
      - action: switch.turn_off
        target:
          entity_id: switch.basement_overhead_light
  mode: restart
  max_exceeded: silent
- id: '1765510766593'
  alias: Basement Work Mode -Turning off work mode Starts 10m Timer
  description: When work mode is turned off while the basement overhead light is on,
    start a 10-minute timer to turn it off.
  trigger:
  - platform: state
    entity_id: input_boolean.basement_work_mode
    from: 'on'
    to: 'off'
  condition:
  - condition: state
    entity_id: switch.basement_overhead_light
    state: 'on'
  action:
  - delay:
      minutes: 10
  - action: switch.turn_off
    target:
      entity_id: switch.basement_overhead_light
  mode: restart
  max_exceeded: silent
- id: '1765567220684'
  alias: Front Porch Chandelier + Floods + Garage Entry - Door Triggered
  description: Turn on front porch chandelier, front floods, and garage entry lamp
    when front door opens OR front door motion triggers (dark hours only). After 2
    minutes, restore chandelier to 50% if before 9:30 PM (floods + garage lamp off),
    otherwise turn everything off.
  triggers:
  - entity_id: binary_sensor.front_door_sensor
    from: 'off'
    to: 'on'
    trigger: state
  - entity_id: binary_sensor.front_door_motion
    from: 'off'
    to: 'on'
    trigger: state
  conditions:
  - condition: or
    conditions:
    - condition: sun
      after: sunset
      after_offset: -01:00:00
    - condition: sun
      before: sunrise
      before_offset: 01:00:00
  - condition: template
    value_template: "{{ is_state('light.front_porch_chandelier', 'off')\n   or (state_attr('light.front_porch_chandelier','brightness')
      | int(0) < 255) }}"
  actions:
  - action: light.turn_on
    target:
      entity_id:
      - light.front_porch_chandelier
      - light.smart_wi_fi_switch
    data:
      brightness_pct: 100
  - action: switch.turn_on
    target:
      entity_id: switch.front_floods
  - delay:
      minutes: 2
  - choose:
    - conditions:
      - condition: time
        after: '12:00:00'
        before: '21:30:00'
      sequence:
      - action: light.turn_on
        target:
          entity_id: light.front_porch_chandelier
        data:
          brightness_pct: 50
      - action: light.turn_off
        target:
          entity_id: light.smart_wi_fi_switch
      - action: switch.turn_off
        target:
          entity_id: switch.front_floods
    default:
    - action: light.turn_off
      target:
        entity_id:
        - light.front_porch_chandelier
        - light.smart_wi_fi_switch
    - action: switch.turn_off
      target:
        entity_id: switch.front_floods
  mode: restart
  max_exceeded: silent
- id: '1765576772274'
  alias: Front Porch & Garage Entry Lamp - Evening Schedule
  description: Turn on front porch chandelier (50%), garage entry lamp, and front
    splash lights at sunset. Turn all off at 9:30 PM.
  triggers:
  - event: sunset
    id: turn_on
    trigger: sun
  - at: '22:30:00'
    id: turn_off
    trigger: time
    weekday:
    - sat
    - fri
    - wed
    - tue
    - mon
    - sun
    - thu
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: turn_on
      sequence:
      - action: light.turn_on
        target:
          entity_id: light.front_porch_chandelier
        data:
          brightness_pct: 50
      - action: light.turn_on
        target:
          entity_id:
          - light.smart_wi_fi_switch
          - light.front_splash_light
    - conditions:
      - condition: trigger
        id: turn_off
      sequence:
      - action: light.turn_off
        target:
          entity_id:
          - light.front_porch_chandelier
          - light.smart_wi_fi_switch
          - light.front_splash_light
  mode: single
