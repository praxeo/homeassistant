    - light.christmas_front_spotlight_zigbee_plug
    - light.dock_tree_zigbee_plug
    - light.string_lights
    - light.front_splash_light
    - light.front_porch_chandelier
    to:
    - 'on'
    trigger: state
  conditions:
  - condition: sun
    after: sunrise
    after_offset: 01:00:00
  - condition: sun
    before: sunset
    before_offset: -01:00:00
  actions:
  - target:
      entity_id:
      - switch.front_floods
      - switch.back_floods_s2_on_off_switch
      - light.door_lamp
      - light.smart_wi_fi_switch
      - light.christmas_front_spotlight_zigbee_plug
      - light.dock_tree_zigbee_plug
      - light.string_lights
      - light.front_splash_light
      - light.front_porch_chandelier
    action: homeassistant.turn_off
    data: {}
