- id: '1763075020086'
  alias: Mail - status logic
  description: Daily reset + first open = delivered, later open = retrieved
  trigger:
  - platform: state
    id: mailbox_open
    entity_id: binary_sensor.mailbox_sensor
    from: 'off'
    to: 'on'
  - platform: time
    id: reset_midnight
    at: 00:05:00
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.id == ''reset_midnight'' }}'
      sequence:
      - action: input_boolean.turn_off
        target:
          entity_id:
          - input_boolean.mail_likely_delivered_today
          - input_boolean.mail_likely_retrieved_today
    - conditions:
      - condition: template
        value_template: '{{ trigger.id == ''mailbox_open'' }}'
      - condition: time
        after: '12:00:00'
        before: '23:59:59'
      - condition: state
        entity_id: input_boolean.mail_likely_delivered_today
        state: 'off'
      sequence:
      - action: input_boolean.turn_on
        target:
          entity_id: input_boolean.mail_likely_delivered_today
    - conditions:
      - condition: template
        value_template: '{{ trigger.id == ''mailbox_open'' }}'
      - condition: state
        entity_id: input_boolean.mail_likely_delivered_today
        state: 'on'
      - condition: state
        entity_id: input_boolean.mail_likely_retrieved_today
        state: 'off'
      sequence:
      - action: input_boolean.turn_on
        target:
          entity_id: input_boolean.mail_likely_retrieved_today
    default: []
  mode: single
