    - light.front_porch_chandelier
    to: 'on'
    trigger: state
  conditions:
  - condition: sun
    after: sunrise
    after_offset: 0:30:00
  - condition: sun
    before: sunset
    before_offset: -01:00:00
  actions:
  - action: homeassistant.turn_off
    target:
      entity_id:
      - switch.front_floods
      - switch.back_floods_s2_on_off_switch
      - light.door_lamp
      - light.smart_wi_fi_switch
      - light.christmas_front_spotlight_zigbee_plug
      - light.dock_tree_zigbee_plug
      - light.string_lights
      - light.front_splash_light
      - light.front_porch_chandelier
  mode: single
  max_exceeded: silent
- id: '1765498448148'
  alias: Garage Entry Lamp + Front Floods + Porch Chandelier - Boost on Activity
  description: 'During dark hours, when garage bay door opens OR basement bay door
    opens OR garage exterior entry door changes state OR garage motion occurs: turn
    on front floods + garage entry lamp and boost front porch chandelier to 100%.
    After 10 minutes, turn floods off. Only turn off garage entry lamp after 9:30
    PM (preserves evening schedule). Restore chandelier to 50% if before 9:30 PM,
    otherwise turn it off.'
  triggers:
  - id: garage_bay_motor
    entity_id: cover.ratgdo32_2b8ecc_door
    to:
    - opening
    - closing
    trigger: state
  - id: basement_bay_motor
    entity_id:
    - cover.basement_bay_door
    - cover.ratgdo32_b1e618_door
    to:
    - opening
    - closing
    trigger: state
  - id: garage_ext_open
    entity_id: binary_sensor.garage_door_exterior_entry_sensor
    from: 'off'
    to: 'on'
    trigger: state
  - id: garage_ext_close
    entity_id: binary_sensor.garage_door_exterior_entry_sensor
    from: 'on'
    to: 'off'
    trigger: state
  - id: garage_motion
    entity_id: binary_sensor.ratgdo32_2b8ecc_motion
    to: 'on'
    trigger: state
  conditions:
  - condition: sun
    after: sunset
    after_offset: -01:00:00
    before: sunrise
    before_offset: 01:00:00
  actions:
  - action: switch.turn_on
    target:
      entity_id: switch.front_floods
  - action: light.turn_on
    target:
      entity_id: light.smart_wi_fi_switch
  - action: light.turn_on
    target:
      entity_id: light.front_porch_chandelier
    data:
      brightness_pct: 100
  - delay: 00:10:00
  - action: switch.turn_off
    target:
      entity_id: switch.front_floods
  - choose:
    - conditions:
      - condition: time
        after: '21:30:00'
      sequence:
      - action: light.turn_off
        target:
          entity_id: light.smart_wi_fi_switch
  - choose:
    - conditions:
      - condition: time
        before: '21:30:00'
      sequence:
      - action: light.turn_on
        target:
          entity_id: light.front_porch_chandelier
        data:
          brightness_pct: 50
    default:
    - action: light.turn_off
      target:
        entity_id: light.front_porch_chandelier
  mode: restart
  max_exceeded: silent
- id: '1765509511875'
  alias: Basement Overhead Light - Work Mode (8h Max)
  description: 'Hold top paddle (Scene 001, KeyHeldDown) on node 17 to enable work
    mode: turn on basement overhead light and keep it on for up to 8 hours.'
  trigger:
  - platform: event
