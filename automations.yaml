- id: '1765498448148'
  alias: Garage Entry Lamp + Front Floods + Porch Chandelier - Boost on Activity
  description: 'During dark hours, when garage bay door opens OR basement bay door
    opens OR garage exterior entry door changes state OR garage motion occurs: turn
    on front floods + garage entry lamp and boost front porch chandelier to 100%.
    After 10 minutes, turn floods off. Only turn off garage entry lamp after 9:30
    PM (preserves evening schedule). Restore chandelier to 50% if before 9:30 PM,
    otherwise turn it off.

    '
  triggers:
  - id: garage_bay_open
    trigger: state
    entity_id: cover.ratgdo32_2b8ecc_door
    to: open
  - id: basement_bay_open
    trigger: state
    entity_id: cover.ratgdo32_b1e618_door
    to: open
  - id: garage_ext_open
    trigger: state
    entity_id: binary_sensor.garage_door_exterior_entry_sensor
    from: 'off'
    to: 'on'
  - id: garage_ext_close
    trigger: state
    entity_id: binary_sensor.garage_door_exterior_entry_sensor
    from: 'on'
    to: 'off'
  - id: garage_motion
    trigger: state
    entity_id: binary_sensor.ratgdo32_2b8ecc_motion
    to: 'on'
  conditions:
  - condition: sun
    after: sunset
    after_offset: -01:00:00
    before: sunrise
    before_offset: 01:00:00
  actions:
  - action: switch.turn_on
    target:
      entity_id: switch.front_floods
  - action: light.turn_on
    target:
      entity_id: light.smart_wi_fi_switch
  - action: light.turn_on
    target:
      entity_id: light.front_porch_chandelier
    data:
      brightness_pct: 100
  - delay: 00:10:00
  - action: switch.turn_off
    target:
      entity_id: switch.front_floods
  - choose:
    - conditions:
      - condition: time
        after: '21:30:00'
      sequence:
      - action: light.turn_off
        target:
          entity_id: light.smart_wi_fi_switch
  - choose:
    - conditions:
      - condition: time
        before: '21:30:00'
      sequence:
      - action: light.turn_on
        target:
          entity_id: light.front_porch_chandelier
        data:
          brightness_pct: 50
    default:
    - action: light.turn_off
      target:
        entity_id: light.front_porch_chandelier
  mode: restart
  max_exceeded: silent
- id: '1765509511875'
  alias: Basement Overhead Light - Work Mode (8h Max)
  description: 'Hold top paddle (Scene 001, KeyHeldDown) on node 17 to enable work
    mode: turn on basement overhead light and keep it on for up to 8 hours.

    '
  triggers:
  - trigger: event
    event_type: zwave_js_value_notification
    event_data:
      node_id: 17
      label: Scene 001
      value: KeyHeldDown
  conditions: []
  actions:
  - action: switch.turn_on
    target:
      entity_id: switch.basement_overhead_light
  - action: input_boolean.turn_on
    target:
      entity_id: input_boolean.basement_work_mode
  - delay: 08:00:00
  - action: switch.turn_off
    target:
      entity_id: switch.basement_overhead_light
  - action: input_boolean.turn_off
    target:
      entity_id: input_boolean.basement_work_mode
  mode: restart
  max_exceeded: silent
- id: '1765510218408'
  alias: Basement Overhead Light - Doors (25m Auto-Off)
  description: 'Turn on the basement overhead light when the basement interior, entry,
    or bay door changes state, then turn it off 25 minutes later unless work mode
    is active.

    '
  triggers:
  - trigger: state
    entity_id: binary_sensor.basement_int_door_sensor
    from: 'off'
    to: 'on'
  - trigger: state
    entity_id: binary_sensor.basement_entry_sensor
    from: 'off'
    to: 'on'
  - trigger: state
    entity_id: cover.ratgdo32_b1e618_door
  conditions: []
  actions:
  - action: switch.turn_on
    target:
      entity_id: switch.basement_overhead_light
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.basement_work_mode
        state: 'off'
      sequence:
      - delay:
          minutes: 25
      - action: switch.turn_off
        target:
          entity_id: switch.basement_overhead_light
  mode: restart
  max_exceeded: silent
- id: '1765510766593'
  alias: Basement Work Mode -Turning off work mode Starts 10m Timer
  description: 'When work mode is turned off while the basement overhead light is
    on, start a 10-minute timer to turn it off.

    '
  triggers:
  - trigger: state
    entity_id: input_boolean.basement_work_mode
    from: 'on'
    to: 'off'
  conditions:
  - condition: state
    entity_id: switch.basement_overhead_light
    state: 'on'
  actions:
  - delay:
      minutes: 10
  - action: switch.turn_off
    target:
      entity_id: switch.basement_overhead_light
  mode: restart
  max_exceeded: silent
- id: '1765567220684'
  alias: Front Porch Chandelier - Door Triggered
  description: 'Turn on chandelier when front door opens (dark hours only). After
    2 minutes, restore to 50% if before 9:30 PM, otherwise turn off.

    '
  triggers:
  - trigger: state
    entity_id: binary_sensor.front_door_sensor
    from: 'off'
    to: 'on'
  conditions:
  - condition: or
    conditions:
    - condition: sun
      after: sunset
      after_offset: -01:00:00
    - condition: sun
      before: sunrise
      before_offset: 01:00:00
  - condition: template
    value_template: "{{ is_state('light.front_porch_chandelier', 'off') or \n   state_attr('light.front_porch_chandelier',
      'brightness') | int(0) < 255 }}\n"
  actions:
  - action: light.turn_on
    target:
      entity_id: light.front_porch_chandelier
    data:
      brightness_pct: 100
  - delay:
      minutes: 2
  - choose:
    - conditions:
      - condition: time
        before: '21:30:00'
        after: '12:00:00'
      sequence:
      - action: light.turn_on
        target:
          entity_id: light.front_porch_chandelier
        data:
          brightness_pct: 50
    default:
    - action: light.turn_off
      target:
        entity_id: light.front_porch_chandelier
  mode: restart
  max_exceeded: silent
- id: '1765576772274'
  alias: Front Porch & Garage Entry Lamp - Evening Schedule
  description: 'Turn on front porch chandelier (50%), garage entry lamp, and front
    splash lights at sunset. Turn all off at 9:30 PM.

    '
  triggers:
  - trigger: sun
    event: sunset
    id: turn_on
  - trigger: time
    at: '21:30:00'
    id: turn_off
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: turn_on
      sequence:
      - action: light.turn_on
        target:
          entity_id: light.front_porch_chandelier
        data:
          brightness_pct: 50
      - action: light.turn_on
        target:
          entity_id:
          - light.smart_wi_fi_switch
          - light.front_splash_light
    - conditions:
      - condition: trigger
        id: turn_off
      sequence:
      - action: light.turn_off
        target:
          entity_id:
          - light.front_porch_chandelier
          - light.smart_wi_fi_switch
          - light.front_splash_light
  mode: single
